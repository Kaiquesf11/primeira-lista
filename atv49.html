<script>
let primeiro = Number(prompt("Primeiro termo da PA:"));
let ultimo = Number(prompt("Último termo da PA:"));
let razao = Number(prompt("Razão da PA:"));
let nTermos = ((ultimo - primeiro) / razao) + 1;
let somaPA = (nTermos / 2) * (primeiro + ultimo);
alert("Soma dos termos da PA: " + somaPA);
</script>
