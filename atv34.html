<script>
let alturaPessoa = Number(prompt("Sua altura (m):"));
let sombraPessoa = Number(prompt("Sombra da pessoa (m):"));
let sombraPredio = Number(prompt("Sombra do prédio (m):"));
let alturaPredio = (alturaPessoa * sombraPredio) / sombraPessoa;
alert("Altura do prédio: " + alturaPredio.toFixed(2));
</script>
